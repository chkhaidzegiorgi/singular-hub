<div class="wrapper">

    <div class="search-container">
        <input [formControl]="searchInput" class="search" placeholder="Type Query">
    </div>

    <ng-container *ngIf="users$ | async as users">

        <mat-table #table [dataSource]="users">

            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
                <mat-cell *matCellDef="let record">

                    <div class="username">
                        <img class="avatar" [src]="record.avatar_url" alt="avatar - {{record.login}}" />
                        <span class="text-truncate">{{record.login}} </span>
                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

            <mat-row *matRowDef="let record; columns: displayedColumns;" [routerLink]="['/users',record.id]" matRipple>
            </mat-row>

        </mat-table>

    </ng-container>



    <ng-container *ngIf="configs$ | async as configs">
        <ng-container *ngIf="total$ | async as total">
            <mat-paginator [length]="total" [pageSize]="configs.paging.limit" (page)="setPage($event)">
            </mat-paginator>
        </ng-container>
    </ng-container>

</div>
